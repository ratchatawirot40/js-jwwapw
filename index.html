<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewpoint"
      content="width=device-width,initail-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>LIFF - LINE Front-end Framework</title>
  </head>

  <body>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/versions/2.3.1/sdk.js"
    ></script>
    <script>
      async function main() {
        await liff.init({ liffId: '1657043424-YmybZa19' });
        await liff.shareTargetPicker([
          {
            type: 'flex',
            altText: 'Flex Message',
            contents: {
              type: 'bubble',
              hero: {
                type: 'image',
                url: 'https://www.img.in.th/images/d05135e7fc1d6f478c6142bbfbe50f27.jpg',
                size: 'full',
                aspectRatio: '20:13',
                aspectMode: 'cover',
                action: {
                  type: 'uri',
                  uri: 'http://linecorp.com/',
                },
              },
              body: {
                type: 'box',
                layout: 'vertical',
                contents: [
                  {
                    type: 'box',
                    layout: 'vertical',
                    margin: 'lg',
                    spacing: 'sm',
                    contents: [],
                  },
                ],
              },
              footer: {
                type: 'box',
                layout: 'vertical',
                spacing: 'sm',
                contents: [
                  {
                    type: 'button',
                    action: {
                      type: 'uri',
                      label: 'Youtube',
                      uri: 'https://www.youtube.com/?feature=youtu.be',
                    },
                  },
                  {
                    type: 'button',
                    style: 'link',
                    height: 'sm',
                    action: {
                      type: 'uri',
                      label: 'netflix',
                      uri: 'https://www.netflix.com/browse',
                    },
                  },
                  {
                    type: 'button',
                    style: 'link',
                    height: 'sm',
                    action: {
                      type: 'uri',
                      label: 'Shared',
                      uri: 'https://liff.line.me/1657043424-YmybZa19',
                    },
                  },
                  {
                    type: 'box',
                    layout: 'vertical',
                    contents: [],
                    margin: 'sm',
                  },
                ],
              },
            },
          },
        ]);
        liff.closeWindow();
      }
      main();
    </script>
  </body>
</html>
